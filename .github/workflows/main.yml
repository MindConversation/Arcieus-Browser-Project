name: Build C++ Executable with Dependencies

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Initialize MSVC environment and compile using CMD
    - name: Compile with MSVC
      shell: cmd
      run: |
        echo Initializing MSVC environment...
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\Tools\VsDevCmd.bat"
        mkdir output
        cl /EHsc Arcieus.cpp /Fe:output\Arcieus.exe

    # Step 3: Copy Dependencies with Bash
    - name: Copy Dependencies
      shell: bash
      run: |
        echo "Copying dependencies..."
        cp icudtl.dat output/ || exit 1
        cp icudtl.dll output/ || exit 1
        cp en-US.pak output/ || exit 1
        cp es.pak output/ || exit 1
        cp uk.pak output/ || exit 1

    # Step 4: Upload Artifacts
    - name: Upload Compiled Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Compiled-Arcieus-and-Dependencies
        path: output/
